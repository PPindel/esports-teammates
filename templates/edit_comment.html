{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    {% if user.is_authenticated and comment.name == request.user.username %}
    <div class="card-container my-5">
        <div class="col-12">
            <h3>Edit your comment:</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-signup btn-md mt-2" type="submit">Update</button>
                <hr>
                <a class="btn btn-signup btn-md mt-2" href="{% url 'delete_comment' comment.pk %}">Delete</a>
            </form>
        </div>
    </div>
        {% else %}
    <p>You should't be here!</p>
        {% endif %}
</div>
{% endblock content %}
